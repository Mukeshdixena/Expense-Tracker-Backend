<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../config.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Please enter your new password</p>

        <!-- Password Reset Form -->
        <div id="resetPasswordStep">
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button id="resetPasswordBtn">Reset Password</button>
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        document.getElementById("resetPasswordBtn").addEventListener("click", async function () {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!newPassword || !confirmPassword) {
                errorMessage.textContent = "Both fields are required.";
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return;
            }

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const emailId = urlParams.get("email");

                console.log(emailId);// Get emailId from query params

                const response = await axios.patch(`${CONFIG.API_BASE_URL}/api/postUserPass`, {
                    emailId: emailId,
                    newPassword: newPassword
                });

                if (response.data.success) {
                    alert("Password reset successfully!");
                    window.location.href = "../index.html";  // Redirect to login page
                } else {
                    errorMessage.textContent = response.data.message;
                }
            } catch (error) {
                errorMessage.textContent = "Failed to reset password. Please try again.";
                console.error("Error resetting password:", error.response?.data || error);
            }
        });
    </script>

</body>

</html>
